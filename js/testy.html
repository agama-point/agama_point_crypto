    color: white;
    padding: 5px;
    border-radius: 5px;
    font-size: 12px;

<script>
$(document).ready(function() {
    $('.ico').mouseenter(function() {
        $(this).css('opacity', '0.5');
        // Zobrazit hint
        var hint = $(this).attr('title');
        $(this).after('<div class="hint">' + hint + '</div>');
    }).mouseleave(function() {
        $(this).css('opacity', '0.9');
        // Schovat hint
        $(this).next('.hint').remove();
    });
});
</script>
